<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>BASKETBALL SCOREBOARD</title>
  </head>
  <body>
    <main class="">
      <div class="bg-dark p-4">
        <h2 class="text-center text-white">BASKETBALL SCOREBOARD</h2>
      </div>
      <div class="bg-success p-5">
        <div class="container d-flex justify-content-between w-50">
          <div
            class="d-flex flex-column justify-content-between align-items-center"
          >
            <h3>HOME</h3>
            <h3 class="bg-dark text-danger w-100 home-score text-center">Score</h3>
            <div>
              <button id="home-button-1" class="btn btn-outline-light">+1</button>
              <button id="home-button-2" class="btn btn-outline-light">+2</button>
              <button id="home-button-3" class="btn btn-outline-light">+3</button>
            </div>
          </div>
          <div
            class="d-flex flex-column justify-content-between align-items-center"
          >
            <h3>GUEST</h3>
            <h3 class="bg-dark text-danger w-100 guest-score text-center">Score</h3>
            <div>
              <button id="guest-button-1" class="btn btn-outline-light">+1</button>
              <button id="guest-button-2" class="btn btn-outline-light">+2</button>
              <button id="guest-button-3" class="btn btn-outline-light">+3</button>
            </div>
          </div>
        </div>
        <div class="text-center mt-5">
          <button id="new-game-button" class="">new game</button>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
